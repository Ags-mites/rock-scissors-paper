<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/animacion.css">
  <link rel="stylesheet" href="./src/css/media768.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="./src/css/media1024.css" media="screen and (min-width: 1024px)">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="nav-items">
        <ul>
          <li>Rock</li>
          <li>Paper</li>
          <li>tijeras</li>
        </ul>
      </div>
      <div class="nav-score">
        <span>score</span>
        <p>12</p>
      </div>
    </nav>
  </header>
  <main>
    <section class="game">
      <div class="ingame" id="ingame">
        <div class="button button__blue">
          <button id="paper"></button>
        </div>
        <div class="button button__yellow">
          <button id="scissors"></button>
        </div>
        <div class="button button__red">
          <button id="rock"></button>
        </div>
      </div>
      <div class="result hide" id="result">
        <div class="result__selection">
          <p>You Picked</p>
          <div id="YouPicked"  class="button">
            <button></button>
          </div>
        </div>
        <div class="result__selection">
          <p>The House Picked</p>
          <div id="TheHousePicked"  class="button">
            <button></button>
          </div>
        </div>
        <div class="playAgain">
          <h2 id="text__result">ganaste</h2>
          <button class="button_playAgain">
            Play Again
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="rules">
      <a href="#rules-esp">Rules</a>
    </div>
    <div id="rules-esp" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Rules</h3>
        </div>
        <div class="modal-rules">
          <img src="./images/image-rules.svg" alt="">
        </div>  
        <div class="modal-footer">
          <a href="#" class="close-modal"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="./src/js/juego.js"></script>
</html>
